name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not created"
            exit 1
          fi
          echo "‚úÖ Build successful - dist directory exists"

      - name: Check bundle size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          # Warn if build is larger than 10MB
          SIZE_BYTES=$(du -s dist | cut -f1)
          if [ $SIZE_BYTES -gt 10240 ]; then
            echo "‚ö†Ô∏è Warning: Build size is larger than 10MB"
          fi
