name: Vercel Preview Comment

on:
  pull_request:
    branches: [main]

jobs:
  preview-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Vercel deployment
        id: wait-for-vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300 # 5 minutes
          check_interval: 10 # Check every 10 seconds

      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.wait-for-vercel.outputs.url }}';

            const body = `## ðŸš€ Vercel Preview Deployment

            Your preview deployment is ready!

            **Preview URL:** ${deploymentUrl}

            **Status:** âœ… Deployed successfully

            ---
            *This comment will be automatically updated when new commits are pushed.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Vercel Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
